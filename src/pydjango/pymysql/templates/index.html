{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="{{ site_description }}" />
    <meta name="keywords" content="{{ site_keywords }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site_title }}</title>
  </head>
  <body>
    <header>
      <img alt="Python logo" src="{% static 'assets/python.svg' %}" />
      <h1>{{ site_brand }}</h1>
      {% include 'nav.html' with nav=nav_main %}
    </header>
    <main>
      <header>
        <h2>PyMySQL</h2>
        <p>MySQL database with Python and Django!</p>
      </header>
      <section>
        {% block content %}
        {% endblock content %}
      </section>
    </main>
    <footer>
      {% include 'nav.html' with nav=nav_socials %}
      {% include 'nav.html' with nav=nav_main %}
    </footer>
  </body>
</html>
