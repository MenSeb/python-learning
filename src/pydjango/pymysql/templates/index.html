{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyMySQL</title>
  </head>
  <body>
    <header>
      <img alt="Python logo" src="{% static 'assets/python.svg' %}" />
      <h1>PyDjango</h1>
      <nav>
        <ul>
          {% for link in navigation_main %}
          <li>
            <a href="{{ link.url }}">{{ link.text }}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </header>
    <main>
      <header>
        <h1>PyMySQL</h1>
        <p>MySQL database with Python and Django!</p>
      </header>
      <section>{% block content %} {% endblock content %}</section>
    </main>
    <footer>Footer</footer>
  </body>
</html>
